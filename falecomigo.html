<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale comigo</title>
    <style>
        table {
            border-width: 2px;
            border-color: rgba(0, 0, 255, 0.66);
            border-style: solid;
        }

        tr:nth-child(even) {
            background-color: rgb(80, 166, 241);
        }

        tr:nth-child(odd) {
            background-color: rgb(152, 215, 104);
        }
    </style>
</head>

<body>
    <form action="/enderecoQueVaiReceberOsDados" method="post">
        <table>
            <thead>
                <td colspan="2">
                    Pra falar comigo, entre com seus dados
                </td>
            </thead>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input id="email" type="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td>
                    <input id="nome" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexo">Sexo:</label>
                </td>
                <td>
                    <select id="sexo">
                        <option></option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Outros</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="outros">Outros:</label>
                </td>
                <td>
                    <textarea id="outros"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Preencha caso tenha escolhido outros.
                </td>
            </tr>
            <tr>
                <td>
                    <label for="outros">Você se sente programdor?</label>
                </td>
                <td>
                    <input type="radio" name="senteProgramdor"> Sim
                    <input type="radio" name="senteProgramdor"> Não
                </td>
            </tr>

            <tr>
                <td>
                    <label>O que você já sabe?</label>
                </td>
                <td>
                    <input type="checkbox" name="html"> HTML
                    <input type="checkbox" name="css"> CSS
                    <input type="checkbox" name="js"> JS
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
